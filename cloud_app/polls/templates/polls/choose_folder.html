{% extends 'polls/base.html' %}

{% block content %}
<h2>Déplacer {{ name }} ({{ move_type }})</h2>

<form action="http://127.0.0.1:8000/polls/{{ url }}/" method="post">
    {% csrf_token %}
    <input type="hidden" name="path" value="{{ path }}">
    
    <label for="target_folder">Choisissez le dossier de destination :</label>
    <select name="target_folder" id="target_folder">
        <option value="">{{ user.username }}</option>
        {% for folder in folders %}
            <option value="{{ folder.path }}">{{ folder.name }}</option>
        {% endfor %}
    </select>
    
    <button type="submit" class="button is-primary">Déplacer</button>
</form>
{% endblock %}
